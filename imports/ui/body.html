<body>
	<div class="container">
		<header>
			<input type="button" class="editButton" value="Редактировать">
			<input type="button" class="addButton" value="Добавить">
			<br>
			<form class="edit" id="groupForm">
				<p><input type="text" class="editGroup" id="gid"/> - ID группы</p>
				<p><input type="text" class="editGroup" id="count"/> - Количество выводимых сообщений</p>
				<p><input type="text" class="editGroup" id="upd"/> - Частота обновления (мин)</p>
				<input type="button" class="saveEditButton" value="Сохранить">
			</form>
			<p>
				<div id="vk_groups"></div>
				<script type="text/javascript">
					{{groupInfo}}
				</script>
			</p>
			<input type="button" class="prevButton" value="<<">
			<input type="button" class="nextButton" value=">>">
			<br>
		</header>
		<ul>
			{{#each posts}}
				{{> post}}
			{{/each}}
		</ul>
	</div>
</body>
