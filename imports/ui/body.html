<body>
	<div class="container">
		<header>
			<h3>Number of feeds: {{groupsCount}}</h3>
			<input type="button" class="newGroup" value="New feed">
			<br>
			<form class="edit" id="newGroupForm">
				<p><input type="text" class="addGroup" id="new_gid" placeholder="Community ID"/></p>
				<span class="text">How to get ID:<br>Open any post of community and check link:<br>vk.com/|domain|*?w=wall-<strong>|community ID|</strong>_|post ID|</span>
				<p><input type="text" class="addGroup" id="new_count" placeholder="Number of posts"/></p>
				<p><input type="text" class="addGroup" id="new_upd" placeholder="Update frequency (minutes)"/></p>
				<input type="button" class="addButton" value="Add">
			</form>
		</header>
		<ul>
			{{#each groups}}
				{{> feed}}
			{{/each}}
		</ul>
	</div>
</body>
