<template name="feed">
	<li class="li_feed">
		<input type="button" class="editGroupButton" value="Settings">
		<input type="button" class="deleteGroupButton" value="Delete">
		<br>
		{{#if show}}
		<form class="edit" id="groupForm{{_id}}">
			<p><input type="text" class="editGroup" id="gid{{_id}}" value={{group}} /> - Community ID</p>
			<p><input type="text" class="editGroup" id="count{{_id}}" value={{postsCount}} /> - Number of posts</p>
			<p><input type="text" class="editGroup" id="upd{{_id}}" value={{updTime}} /> - Update frequency (minutes)</p>
			<input type="button" class="saveChanges" value="Save">
		</form>
		{{/if}}
		<br>
		<br>
		<ul class="posts_list" id="postList{{_id}}">
			{{#each posts}}
				{{> post}}
			{{/each}}
		</ul>
	</li>
</template>
